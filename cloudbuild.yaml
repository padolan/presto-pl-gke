steps:
# build the image
- name: 'gcr.io/cloud-builders/docker'

# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/padolan/presto:$SHORT_SHA', '-f', './presto/Dockerfile', './presto' ]

# This step pushes the image to gcr 
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args: [ 'push', 'gcr.io/$PROJECT_ID/padolan/presto:$SHORT_SHA' ]

# This step generates the new manifest
- name: 'gcr.io/cloud-builders/gcloud'
  id: Generate manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
     sed "s/PRESTO_IMAGE_URL/gcr.io\/$PROJECT_ID\/padolan\/presto:$SHORT_SHA/g" presto.k8s.tpl > k8s.yml 

# deploy image to GKE
- name: "gcr.io/cloud-builders/gke-deploy"
  id: Deploy
  args:
  - run
  - --filename=k8s.yml
  - --location=us-central1-c
  - --cluster=cluster-1

images:
- 'gcr.io/$PROJECT_ID/padolan/presto'
